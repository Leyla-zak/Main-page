    .logo-container {

    }

    .logo {
      font-size: 32px;
      font-weight: bold;
      color: #000;
      text-decoration: none;
      margin-left: 60px;
    }

    .nav {
      display: flex;
      align-items: center;

    }

    .nav-links {
      list-style-type: none;
      display: flex;
      align-items: center;
      margin-left: 20px;


      justify-content: center;
    }

    .nav-links li:first-child { /*мой каленарь*/

      margin-right: 44px;
    }

    .nav-links li:nth-child(2) { /* Мои заметки */
      margin-right: 980px;
    }


    .nav-links li {
      margin-right: 20px;
    }

    .nav-links li a {
      color: #555;
      text-decoration: none;
      transition: color 0.3s;
      font-size: 16px;
    }

    .nav-links li a:hover {
      color: #000;
    }

    .nav-links li a.login-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      padding: 10px 15px;
      background-color: #000;
      color: #fff;
      border-radius: 20px;
      text-decoration: none;
      transition: background-color 0.3s;
      margin-left: 20px;
      font-size: 20px;
    }

    .nav-links li a.theme-toggle-link {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 30px;
      height: 30px;
      background-color: #555;
      color: #fff;
      border-radius: 50%;
      text-decoration: none;
      transition: background-color 0.3s;
      margin-left: 5px;
      margin-top: 1px;
    }

    .main-content {
      max-width: 1400px;
      margin: 0 auto;
      padding: 30px;
      /* text-align: center; */
    }

    .content-wrapper {
      display: flex;
      align-items: center; /* выравнивание по центру по вертикали */
      justify-content: space-between; /* расположение элементов по горизонтали с пространством между ними */
    }

    .text-content {
      /* text-align: left; выравнивание текста влево */
      margin-right: 20px; /* добавление отступа между текстом и картинкой */
      margin-top: 150px;
      flex-basis: 50%;
    }


    .main-content h1 {
      font-size: 48px;
      /* margin-bottom: 20px; */
      line-height: 0.7;
      margin-right: 200px;
      margin-left: 10px

    }

    .main-content p {
      font-size: 24px;
      margin-bottom: 40px;
      line-height: 1.4;
    }


    .image-wrapper {
      position: relative;
      max-width: 50%;
      /* margin-right: 50px; */
      height: auto; /* задаем фиксированную высоту */
      overflow: hidden; /* скрываем части изображений, которые выходят за границы */
    }

    .main-image {
      position: absolute;
      object-fit: contain;
      /* left: 500px; */
      width: 100%;
      height: 100%;
      top: 20px;
      margin-left: 200px;
      opacity: 0;
      animation: imageSlide 10s infinite linear;
      transform: scale(0.7);
    }
    .image1 {
      z-index: 1;
    }

    .image2 {
      animation-delay: 7s; /* задержка второй картинки на 5 секунд */
    }

    @keyframes imageSlide {
      0% {
        opacity: 0;
      }
      20% {
        opacity: 1;
      }
      50% {
        opacity: 1;
      }
      70% {
        opacity: 0;
      }
      100% {
        opacity: 0;
      }
    }

    .menu li a:hover {
      background-color: #f5f5f5;

    }
