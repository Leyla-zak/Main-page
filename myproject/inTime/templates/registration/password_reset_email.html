
{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h3 class="card-title">Reset Password</h3>
          <p class="card-text">
            To reset the password for the user with email address <strong>{{ email }}</strong>, please click the link below:
          </p>
          <a href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}" class="btn btn-primary btn-block">
            Reset Password
          </a>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
