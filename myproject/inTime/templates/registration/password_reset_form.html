{% block content %}
<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title">Reset Password</h3>
        </div>
        <div class="card-body">
          <form action="" method="post">
            {% csrf_token %}
            {% if form.email.errors %}
            <div class="alert alert-danger">{{ form.email.errors }}</div>
            {% endif %}
            <div class="form-group">
              <label for="{{ form.email.id_for_label }}">Your Email</label>
              <input type="{{ form.email.field.widget.input_type }}" class="form-control" id="{{ form.email.id_for_label }}" name="{{ form.email.name }}" placeholder="Enter your email">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Reset Password</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
