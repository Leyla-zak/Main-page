<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
</head>

<body>
    <div class="login-container">
        <h1>In Time</h1>
        {% block content %}
        <form method="post">
            {% csrf_token %}
            {% if form.email.errors %}
            <div class="alert alert-danger">{{ form.email.errors }}</div>
            {% endif %}
            <div class="form-group">
                <label for="{{ form.email.id_for_label }}">Your Email</label>
                <input type="{{ form.email.field.widget.input_type }}" class="form-control" id="{{ form.email.id_for_label }}" name="{{ form.email.name }}" placeholder="Enter your email">
            </div>
            <button type="submit">Reset Password</button>
        </form>
        {% endblock %}
    </div>
</body>
</html>
